<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Andrew's App Center</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
    }

    header {
      padding: 30px 20px;
      background: #111;
      text-align: center;
    }

    header h1 {
      color: #00ffff;
      font-size: 2.5em;
      margin: 0;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .card {
      background: #111;
      border: 2px solid #00ffff;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      box-shadow: 0 0 12px #00ffff44;
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card h2 {
      margin: 10px 0;
    }

    .card a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background: #00ffff;
      color: black;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
    }

    .card a:hover {
      background: #ff6600;
      color: white;
    }

    footer {
      text-align: center;
      padding: 40px 0;
    }

    a.backlink {
      display: inline-block;
      color: #00ffff;
      text-decoration: none;
      font-size: 18px;
      text-shadow: 0 0 5px #00ffff;
      transition: 0.3s ease;
    }

    a.backlink:hover {
      color: #ffffff;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
    }
  </style>
</head>
<body>

<header>
  <h1>üß© Andrew's Apps</h1>
</header>

<div class="grid">
  <div class="card">
    <img src="Product%20Generator/preview.png" alt="Preview of Product Generator">
    <h2>Product Generator</h2>
    <a href="Product%20Generator/index.html">Launch</a>
  </div>

  <div class="card">
    <img src="PushTerm%20Web%20UI/preview.png" alt="Preview of PushTerm Web UI">
    <h2>PushTerm Web UI</h2>
    <a href="PushTerm%20Web%20UI/PushTerm_Web_UI_FINAL_ONE/index.html">Launch</a>
  </div>

  <div class="card">
    <img src="My%20Next%20App/preview.png" alt="Preview of My Next App">
    <h2>My Next App</h2>
    <a href="My%20Next%20App/index.html">Launch</a>
  </div>
</div>

<footer>
  <a class="backlink" href="../index.html">‚Üê Back to Home</a>
</footer>

</body>
</html>
