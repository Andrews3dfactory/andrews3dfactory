<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <style>
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
      padding: 30px;
    }

    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      width: 300px;
      border-radius: 5px;
      border: none;
    }

    button {
      background-color: #00ffff;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }

    iframe {
      margin-top: 30px;
      width: 90%;
      height: 400px;
      border: 1px solid #555;
    }

    a#downloadLink {
      display: block;
      margin-top: 20px;
      font-size: 18px;
      color: #00ffff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <h1>ðŸ”§ Product Page Generator</h1>
  <input id="productTitle" placeholder="Product Name"><br>
  <input id="productDescription" placeholder="Description"><br>
  <input id="productImage" placeholder="Image Filename (e.g. tealightholder/front.JPEG)"><br>
  <input id="venmoLink" placeholder="Venmo Link (optional)"><br>
  <input id="filename" placeholder="Output File Name (e.g. product.html)"><br>
  <button onclick="generatePage()">Generate Product Page</button>

  <iframe id="previewFrame"></iframe>
  <a id="downloadLink" style="display:none;"></a>

  <script src="generator.js"></script>

</html>
