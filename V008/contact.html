<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - Andrew's 3D Factory</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      text-align: center;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .content {
      position: relative;
      z-index: 1;
      padding: 40px 20px;
    }

    header {
      padding: 20px;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
    }

    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }

    nav a:hover {
      color: #ff6600;
      text-shadow: 0 0 8px #ff6600;
    }

    form {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: rgba(255,255,255,0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }

    input, textarea {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 16px;
    }

    input[type="submit"] {
      background: #ff6600;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #e65c00;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      font-size: 0.8em;
      background-color: rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>

<canvas id="stars"></canvas>

<div class="content">
  <header>
    <h1>Contact Us</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="products/index.html">Products</a>
      <a href="about.html">About</a>
      <a href="contact.html">Contact</a>
      <a href="pushterm/index.html">PushTerm</a> <!-- NEW -->
      <a href="apps/index.html">Apps</a>
    </nav>
  </header>

  <form>
    <input type="text" placeholder="Your Name" required />
    <input type="email" placeholder="Your Email" required />
    <textarea rows="5" placeholder="Your Message" required></textarea>
    <input type="submit" value="Send Message" />
  </form>

  <footer>
    Â© 2025 Andrew's 3D Factory. All rights reserved. Note the send a message dose not work yet lmao
  </footer>
</div>

<script>
  const canvas = document.getElementById('stars');
  const ctx = canvas.getContext('2d');
  let stars = [];

  function resize() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    stars = [];
    for (let i = 0; i < 200; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 1.5,
        velocity: Math.random() * 0.5
      });
    }
  }

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "white";
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
      ctx.fill();
      star.y += star.velocity;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animate);
  }

  window.addEventListener('resize', resize);
  resize();
  animate();
</script>

</body>
</html>
