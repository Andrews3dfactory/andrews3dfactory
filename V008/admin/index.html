<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login - Andrew's 3D Factory</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body 
    {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container 
    {
      background-color: #222;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00ffff;
      text-align: center;
      width: 300px;
    }

    input 
    {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: none;
    }

    button 
    {
      width: 95%;
      padding: 10px;
      background-color: #00ffff;
      color: #000;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover 
    {
      background-color: #00cccc;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Admin Login</h1>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <p id="error" style="color:red; display:none;">Invalid username or password</p>
  </div>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(event) 
    {
      event.preventDefault();
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "pushterm") 
      {
        window.location.href = "/apcsp/andrewe/product-generator/index.html";

      } 
      else 
      {
        document.getElementById("error").style.display = "block";
      }
    });
  </script>
</body>
</html>
